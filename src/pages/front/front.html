<ion-header>

  <ion-navbar>
    <ion-title>front</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg social-cards" padding>


  <ion-card *ngFor="let media of mediaArray">

    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>{{media.user_id}}</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <img [src]="mediaProvider.mediaUrl + thumbnailer(media.filename)">

    <ion-card-content>
      <p>{{media.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{media.time_added | timeAgo}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
