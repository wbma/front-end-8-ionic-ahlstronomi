<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="username" ngDefaultControl type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="password" ngDefaultControl type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button (click)="login()" ion-button color="primary" block>Sign In</button>
  </div>
</ion-content>
